<!-- 
한 카테고리 안의 post들을 보여주는 페이지
-->


<h1>{{ page.category | capitalize }}</h1>

<ul class="post-list">
  {% for post in site.categories[page.category] %}
    <li class="post-item">
      <a class="post-title" href="{{ post.url }}">
        {{ post.title }}
      </a>

      <div class="post-meta">
        {{ post.date | date: "%Y-%m-%d" }}
      </div>

      {% if post.description %}
      <div class="post-desc">
        {{ post.description }}
      </div>
      {% endif %}
    </li>
  {% endfor %}
</ul>
