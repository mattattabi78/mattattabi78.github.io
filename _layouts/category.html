
<h1>{{ page.title }}</h1>

<ul class="post-list">
  {% assign posts_in_cat = site.categories[page.category] %}
  {% for post in posts_in_cat %}
    <li class="post-item">
      <a class="post-title" href="{{ post.url | relative_url }}">
        {{ post.title }}
      </a>

      <div class="post-meta">
        {{ post.date | date: "%Y-%m-%d" }}
      </div>

      <div class="post-desc">
        {{ post.summary | default: post.excerpt | strip_html | truncate: 120 }}
      </div>
    </li>
  {% endfor %}
</ul>
